<!-- Google Translate container -->
<div id="google_translate_element" style="display:none;"></div>

<!-- Google Translate script -->
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
  }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<!-- Trigger translation to Swedish -->
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      const toggleLink = document.getElementById('toggle-link');
      const langFlag = document.getElementById('lang-flag');
      let currentLang = 'en';
  
      toggleLink?.addEventListener('click', function () {
        const select = document.querySelector('.goog-te-combo');
        if (!select) {
          alert('Google Translate is still loading. Please try again in a moment.');
          return;
        }
  
        if (currentLang === 'en') {
          // Switch to Swedish
          select.value = 'sv';
          langFlag.src = "https://flagcdn.com/w40/gb.png";
          langFlag.alt = "English";
          toggleLink.title = "Translate to English";
          currentLang = 'sv';
        } else {
          // Switch back to English
          select.value = 'en';
          langFlag.src = "https://flagcdn.com/w40/se.png";
          langFlag.alt = "Swedish";
          toggleLink.title = "Translate to Swedish";
          currentLang = 'en';
        }
  
        select.dispatchEvent(new Event('change'));
      });
    });
  </script>
  
<style>
